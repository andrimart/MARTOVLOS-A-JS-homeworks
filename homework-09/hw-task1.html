<!-- 1. На HTML-сторінці є посилання <a>. У випадку коли, href починається -->
<!-- на https://, потрібно додати посиланню атрибут target="_blank". -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQUERY-HW-1</title>
  </head>
  <body>
    <a href='https://test1.example'>test link1</a></br>
    <a href='https://test2.example'>test link2</a></br>
    <a href='http://test3.example'>test link3</a></br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      let re = /^https:\/\//;
      function appendTarget(index, element) {
	  let val = $(element).attr('href');
	  if (re.test(val) == true) {
	      $(element).attr('target','_blank');
	  }
      }
      $("a").each(appendTarget);
    </script>
  </body>
</html>
