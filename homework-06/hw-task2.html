<!-- Потрібно змінити зображення dog.jpg на cat.jpg. -->
<!-- Виведіть в модальному вікні вміст тегу img з новим зображенням. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM-HW-2</title>
  </head>
  <body>
    <img class="image" src="dog.jpg">
    <p><button onClick='chImg()'>Change</button></p>
    <script>
      function chImg() {
	  let image = document.querySelector('img.image');
	  image.src = 'cat.jpg';
	  alert(document.querySelector('img.image').outerHTML);
      }
    </script>
  </body>
</html>
