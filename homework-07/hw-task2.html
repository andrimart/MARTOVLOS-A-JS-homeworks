<!-- напишіть функцію changeCSS(), яка спрацьовуватиме по кліку на кнопку і -->
<!-- змінюватиме стиль вмісту тега <p>: колір шрифту – оранжевий, розмір -->
<!-- шрифту 20 пс, шрифт сімейства "Comic Sans MS". -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOM-HW-2</title>
  </head>
  <body>
    <p id ='text'>I learning JavaScript events!</p>
    <div>
      <button onclick='changeCSS()'>Change style!</button>
    </div>

    <script>
      function changeCSS() {
	  let p = document.querySelector('#text');
	  p.style.color = 'orange';
	  p.style.fontSize = '20px';
	  p.style.fontFamily = 'Comic Sans MS';
      }
    </script>
  </body>
</html>
